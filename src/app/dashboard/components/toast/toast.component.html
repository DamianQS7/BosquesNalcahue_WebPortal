<div class="toast-wrapper flex"
     [ngClass]="{'hidden': !isVisible(), 'wrapper-success': toastType() === 'success', 'wrapper-failure': toastType() === 'failure'}">

    <div class="icon-wrapper"
         [ngClass]="{'icon-success': toastType() === 'success', 'icon-failure': toastType() === 'failure'}">
         <div [innerHTML]="this.iconsService.getIcon(toastType() === 'success' ? 'success' : 'failure')"></div>
    </div>
    <div class="message">{{toastType() === 'success' ? successMessage : failureMessage}}</div>
    <button type="button" class="btn" (click)="closeToast()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>
