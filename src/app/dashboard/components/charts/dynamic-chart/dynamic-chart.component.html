<canvas class="hover:scale-[101%] transition hover:shadow-slate-800 hover:shadow-lg z-10 m-0.5 p-3 rounded-lg bg-slate-700"
  baseChart
  [data]="barChartData()"
  [options]="barChartOptions()"
  [type]="barChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"
>
</canvas>
