<div class="wrapper">
    <div class="p-4 mr-4 ml-2 w-[65%]">
        <h1 class="page-title">Editar Reporte: 
            <span class="font-normal">Despacho de {{reportToSubmit?.productType}}</span>
        </h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <dashboard-toast [isVisible]="toastVisible()"
                             [toastType]="toastType()" 
                             (toastTimedOut)="ShowAndHideToast($event)" />
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-3 2xl:gap-8">

                <!-- Datos del Documento -->
                <h3 class="page-subtitle">Datos del Documento</h3>
                <hr class="sm:col-span-2 w-full">
                <div class="w-full">
                    <label class="form-label">Folio</label>
                    <input type="text" 
                           class="text-input" 
                           placeholder="Folio del Reporte"
                           formControlName="folio"
                           readonly>
                </div>
                <div class="w-full">
                    <label class="form-label">Fecha del Reporte</label>
                    <input type="text" 
                           class="text-input" 
                           placeholder="Fecha del Reporte"
                           formControlName="date"
                           readonly>
                </div>

                <!-- Client's Data -->
                <h3 class="page-subtitle">Datos del Cliente</h3>
                <hr class="sm:col-span-2 w-full">
                <div class="w-full">
                    <label class="form-label">Nombre</label>
                    <input type="text" 
                           class="text-input" 
                           placeholder="Nombre Cliente"
                           formControlName="clientName">
                </div>
                <div class="w-full">
                    <label class="form-label">Rut</label>
                    <input type="text" 
                           class="text-input" 
                           placeholder="Rut Cliente"
                           formControlName="clientId">
                </div>

                <!-- Truck's Data -->
                <h3 class="page-subtitle">Datos del Camion</h3>
                <hr class="sm:col-span-2 w-full ">
                <div class="w-full">
                    <label class="form-label">Empresa de Transporte</label>
                    <input type="text" 
                           class="text-input" 
                           placeholder="Nombre Empresa"
                           formControlName="truckCompany">
                </div>
                <div class="w-full">
                    <label class="form-label">Chofer</label>
                    <input type="text" 
                           class="text-input" 
                           placeholder="Nombre Chofer"
                           formControlName="truckDriver">
                </div>
                <div class="w-full">
                    <label class="form-label">RUT</label>
                    <input type="text" 
                           class="text-input" 
                           placeholder="RUT Chofer"
                           formControlName="truckDriverId">
                </div>
                <div class="w-full">
                    <label class="form-label">Patentes</label>
                    <input type="text" 
                           class="text-input" 
                           placeholder="Patentes"
                           formControlName="truckPlate">
                </div>
            </div>
            <div class="flex justify-between mt-5">
                <button type="submit" class="form-btn btn-confirm">
                    <svg class="w-5 h-5 mr-1 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                      
                    <span class="ml-1">Guardar</span>
                </button>
                <button type="button" class="form-btn btn-delete" (click)="deleteReport()">
                    <svg class="w-5 h-5 mr-1 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                    </svg>
                      
                    <span class="ml-1">Borrar Reporte</span>
                </button>
            </div>
        </form>
    </div>

    <div class="w-[35%]">
        <img src="assets/img/edit-report-img.jpg" alt="Foto de Jessica Furtney en Unsplash" class="object-cover w-full h-full rounded-md">
    </div>
</div>
<div tabindex="-1" class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Esta a punto de eliminar un reporte de manera permanente. Confirma?</h3>
                <button type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                    Si, confirmo.
                </button>
                <button type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    No, cancelar.
                </button>
            </div>
        </div>
    </div>
</div>
