<canvas 
  class="transition hover:shadow-slate-800 dark:hover:shadow-slate-200 hover:shadow-md z-10 m-0.5 p-3 bordered-card"
  baseChart
  [data]="barChartData()"
  [options]="barChartOptions()"
  [type]="barChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"
>
</canvas>
